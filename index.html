<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/style.css">
  <title>Fylo data storage component</title>
</head>
<body>
  <div class="background"></div>
  <div class="fylo">
    <div class="container">
      <div class="left">
        <img src="./images/logo.svg" alt="logo">
        <div class="icons">
          <div>
            <img src="./images/icon-document.svg" alt="document">
          </div>
          <div>
            <img src="./images/icon-folder.svg" alt="folder">
          </div>
          <div>
            <img src="./images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
      <div class="right">
        <div class="remaining"><span class="number">185</span> GB Left</div>
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="range">
          <div class="progress" style="width: 70%; height: 90%;"></div>
        </div>
        <div class="consume">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Essam</a>.
  </div> -->
</body>
</html>
